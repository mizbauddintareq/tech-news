<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tech News</title>
    <script
      src="https://kit.fontawesome.com/e873fedb02.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Starts Header -->
    <header>
      <!--Starts Menu -->
      <section>
        <div class="container-fluid">
          <div class="d-flex justify-content-between align-items-center mt-2">
            <div>
              <h1 class="fw-bold text-info">
                <span class="text-light bg-info">Tech</span> News
              </h1>
            </div>
            <ul>
              <li class="d-inline-block me-3">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="d-inline-block">
                <a class="nav-link" href="#">Blogs</a>
              </li>
            </ul>
          </div>
        </div>
      </section>
      <!--Ends Menu -->

      <!-- Starts category's -->
      <section class="container">
        <nav class="navbar navbar-expand-lg">
          <div class="container card-shadow py-2">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul
                class="navbar-nav mx-auto mb-2 mb-lg-0"
                id="categories-container"
              ></ul>
            </div>
          </div>
        </nav>
      </section>
      <!-- Ends category's -->
    </header>
    <!-- Ends Header -->

    <!-- Starts Main -->
    <main>
      <!-- Starts News Count -->
      <section class="container">
        <div class="card-shadow py-3 my-4" id="data-count">
          <h3 class="text-center">There is no data available now</h3>
        </div>
      </section>
      <!-- Ends News Count -->

      <!--Starts News Section -->
      <section class="container my-5" id="news-container"></section>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <!--Ends News Section -->
    </main>
    <!-- Ends Main -->

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
