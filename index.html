<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tech News</title>
    <script
      src="https://kit.fontawesome.com/e873fedb02.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Starts Header -->
    <header>
      <!--Starts Menu -->
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <div class="logo">
          <h1 class="fw-bold"><span>Tech</span> News</h1>
        </div>
        <div class="menu">
          <ul class="d-flex align-items-center text-secondary">
            <li class="nav-item d-inline-block">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item mx-3 d-inline-block">
              <a class="nav-link" href="">Blogs</a>
            </li>
            <a class="navbar-brand" href="#">
              <img
                src="Avatar.png"
                alt="Logo"
                class="d-inline-block align-text-top"
              />
            </a>
          </ul>
        </div>
      </div>
      <!--Ends Menu -->

      <!-- Starts category's -->
      <div class="container">
        <nav class="navbar navbar-expand-lg card-shadow">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul
                id="categories-container"
                class="navbar-nav mx-auto mb-2 mb-lg-0 text-secondary fw-semibold"
              ></ul>
            </div>
          </div>
        </nav>
      </div>
      <!-- Ends category's -->
    </header>
    <!-- Ends Header -->

    <!-- Starts Main -->
    <main>
      <!--Starts Loader -->
      <section
        class="d-flex justify-content-center mt-5 d-none"
        id="loader-spinner"
      >
        <div class="loader">
          <div class="box-1"></div>
          <span> Loading..... </span>
        </div>
      </section>
      <!--Ends Loader -->

      <!-- Starts News Count -->
      <section class="container">
        <div class="bg-white my-4 py-2" id="data-count">
          <h5 class="text-center fw-semibold">
            There is no data available now
          </h5>
        </div>
      </section>
      <!-- Ends News Count -->

      <!--Starts News Section -->
      <section class="container my-5" id="news-container"></section>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" id="m-body"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <!--Ends News Section -->
    </main>
    <!-- Ends Main -->

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
